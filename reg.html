<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=devicewidth initial_scale=1.0">
<title>Registration Form</title>
</head>
<body>
<h2>Registraion For Applying for B.Tech</h2>
<form>
fname:<input type="text" name="FirstName"><br>
lname:<input type="text" name="LastName"><br>
mname:<input type="text" name="MiddleName"><br>
email:<input type="email" name="Email"><br>
ph:<input type="tel" name="Phone-No" size="10"><br>
add:<input type="text" name="City"><br>
pin:<input type="text" name="Pin-Code"><br>
state:<input type="text" name="State"><br>
<label>Gender:</label><br>
<input type="radio" id="male" name="Gender" value="Male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="Gender" value="Female">
<label for="female">Female</label><br>

<label>Choose</label>
<select name="Department">
<option value = "Choose">Choose</option>
<option value = "CSE">CSE</option>
<option value = "ECE">ECE</option>
<option value = "EEE">EEE</option>
<option value = "MECH">MECH</option>
<option value = "CIVIL">CIVIL</option>
</select><br>
<input type="submit" value="submit">
</form>
</body>
</html>
